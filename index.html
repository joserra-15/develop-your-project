<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="#" />
</head>
<body class="body">
    <main class="main">
        <section id="menu" class="menu">
            <h1>super mario mix</h1>
            <form action="#" id="formUser">
                <label for="username">username</label>
                <input id="username" name="username" type="text" maxlength="10" minlength="3">
                <label for="username">password</label>
                <input type="password" id="password" name="password" maxlength="10" minlength="4">
                <input type="submit" id="validation_user" value="confirm"></input>
            </form>
            <section id="menuButtons" class="hidden menu__buttons">
                <button id="chrome_start">mario chrome</button>
                <button id="invaders_start">mario invaders</button>
                <button id="ranking">ranking</button>
                <button id="select_user">select username</button>
                <button id="options">options</button>
                <section id="userData"></section>
            </section>
            <section class="section__empty hidden"></section>
        </section>

        <canvas id="canvas" class="hidden"></canvas>
        <!--- DESIGN -->
        <section id="power_circle"></section>
        <p id="power_text">BATTERY</p>
        <section id="lines_lila_left"></section>
        <section id="lines_blue_left"></section>
        <p class="lines_text">DOT MATRIX WITH STEREO</p>
        <section id="lines_lila_right"></section>
        <section id="lines_blue_right"></section>
        <p class="down_text">Nintendo GAME BOY</p>
    </main>
    <audio id="audio_jump" src="./assets/audios/jump.mp3"></audio>
    <audio id="audio_death" src="./assets/audios/mario_death.mp3"></audio>
    <audio id="audio_fireball" src="./assets/audios/fireball.mp3"></audio>
    <audio id="audio_aliens" src="./assets/audios/invadersDeath.mp3"></audio>
    <audio id="audio_invaders" src="./assets/audios/invadersSound.mp3"></audio>
    <audio id="audio_fastx" src="./assets/audios/fastinvader1.wav"></audio>
    <audio id="audio_fasty" src="./assets/audios/fastinvader2.wav"></audio>
    <script src="assets/js/globalVariable.js"></script>
    <script src="assets/js/marioChrome.js"></script>
    <script src="assets/js/marioInvader.js"></script>
    <script src="assets/js/validationUser.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/keyListener.js"></script>
</body>
</html>
